<!DOCTYPE html>
<html>
<head>
	<title>Student's profile</title>
<body>
	<div style="
    height: 50%;
    width: 50%;
">
        <canvas id="myChart" width="952" height="476" style="display: block; box-sizing: border-box; height: 476px; width: 952px;"></canvas>
      </div>   
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
	const ctx = document.getElementById('myChart');
  
	new Chart(ctx, {
	  type: 'bar',
	  data: {
		labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
		datasets: [{
		  label: '# of Votes',
		  data: [12, 19, 3, 5, 2, 3],
		  borderWidth: 1
		}]
	  },
	  options: {
		scales: {
		  y: {
			beginAtZero: true
		  }
		}
	  }
	});
  </script>

</html>
